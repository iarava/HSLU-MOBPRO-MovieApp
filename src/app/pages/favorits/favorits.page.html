<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Favorites
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item button *ngFor="let movie of movies" [routerLink]="['/', 'movies', movie.Filename]">
      <ion-label text-wrap>
        <h3>{{ movie.Title }}</h3>
      </ion-label>

      <ion-icon slot="end" name="videocam"></ion-icon>

    </ion-item>

  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-item slot="end">
      <ion-label>Movie App/Luca Rava/HSLU I</ion-label>
    </ion-item>
  </ion-toolbar>
</ion-footer>
